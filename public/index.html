<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>MONGO DB CRUD</h1>
        <ul>
            <li>Create: New User</li>
            <li>Read: Find User</li>
            <li>Update: Update Role</li>
            <li>Delete: Delete User</li>
        </ul>
    </header>
    <main>
        <div class="crudOpp">
            <div id="createUserForm">
                <label for="create">Create User</label>
                <input name="create" id="create" type="text">
                <button id="createButt">Do The Thing!</button>
            </div>
        </div>
        <div class="crudOpp">
            <div>
                <label for="read">Find User</label>
                <input name="read" id="read" type="text">
                <button id="readButt">Do The Thing!</button>
            </div>
        </div>
        <div class="crudOpp">
            <div>
                <label for="update">Update Role</label>
                <select name="users" id="users">
                    <option value="tbd">TBD</option>
                </select>
                <input name="update" id="update" type="text">
                <button id="updateButt">Do The Thing!</button>
            </div>
        </div>
        <div class="crudOpp">
            <div>
                <label for="delete">Delete User</label>
                <input name="delete" id="delete" type="text">
                <button id="deleteButt">Do The Thing!</button>
            </div>
        </div>
    </main>
</body>
</html>
